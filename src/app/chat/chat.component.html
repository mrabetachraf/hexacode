<section style="background-color: #eee;">
    <div class="container py-5">
  
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
  
          <div class="card" id="chat1" style="border-radius: 10px;">
            <div
              class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
              style="border-top-left-radius: 15px; border-top-right-radius: 10px;">
              <i class="fas fa-angle-left"></i>
              <p class="mb-0 fw-bold">Live chat</p>
              <i class="fas fa-times"></i>
            </div>
            <div class="card-body">
              <div class="d-flex flex-row justify-content-start mb-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="avatar 1" style="width: 45px; height: 10%;">
                <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                  <p class="small mb-0">Hello and thank you for visiting MDBootstrap. Please click the video
                    below.</p>
                </div>
              </div>
              <div class="container">
                <div class="chat-content">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" *ngFor='let chatMessage of chatservice.message'>
                                <span>{{chatMessage.contenu}}</span>
                              
                            </li>
                        </ul>
                    </div>
                </div>
               
            </div>
              <div class="form-outline">
                <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
                    <div class="chat-send row">
                        <div class="col-2">
                            <input type="text" class="form-control" name="contenu" id="input-sender" ngModel>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" name="sender" id="input-contenu" ngModel>
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
</section>

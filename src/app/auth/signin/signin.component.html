<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form [formGroup]="formGroup">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="username" id="username" required minlength="2"
                    maxlength="20" />
                <div class="alert-danger" *ngIf="formGroup.controls['username'].errors">
                    <div *ngIf="formGroup.controls['username'].errors['required'] && hasError">Username is required
                    </div>
                    <div *ngIf="formGroup.controls['username'].errors['minlength'] && hasError">
                        Username must be at least 2 characters
                    </div>
                    <div *ngIf="formGroup.controls['username'].errors['maxlength'] && hasError">
                        Username must be at most 20 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" required
                    minlength="6" />
                <div class="alert-danger" *ngIf="formGroup.controls['password'].errors">
                    <div *ngIf="formGroup.controls['password'].errors['required']  && hasError">Password is required
                    </div>
                    <div *ngIf="formGroup.controls['password'].errors['minlength'] && hasError">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="login(formGroup)">
                    Login
                </button>
            </div>
            
              
                    <a href="http://localhost:4200//forget_password" class="nav-link">Forget Passwod ? </a>
                
           

            <div class="alert alert-warning" *ngIf="hasError">
                Signup failed!
            </div>
        </form>

    </div>
</div>
